---
layout: page
---

  <div class="post">
     <article class="post">
        
        <section class="post-content">
          {{ content }}
        </section>
        
        <footer class="post-meta">
          <small class="posted-on"><time datetime="{{ page.date }}">{{ page.date | date: "%b %-d, %Y" }}</time></small>
          <small class="cat-links">{{ page.category }}</small>
        </footer>
    </article>
  </div>
